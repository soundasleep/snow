<div class="container">
    <h3><%= i18n('login.heading') %></h3>
    <p><a href="#auth/register" class="new-user"><%= i18n('login.new user register') %></a></p>

    <form class="login">
        <div class="form-group email">
            <label class="control-label"><%= i18n('login.email.label') %></label>
            <input type="text" name="email" class="form-control">
            <span class="help-inline"></span>
        </div>
        <div class="form-group password">
            <label class="control-label"><%= i18n('login.password.label') %></label>
                <input type="password" name="password" class="form-control">
                <span class="help-inline"></span>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-large"><%= i18n('login.login button') %></button>
        </div>
        <p><a href="#auth/resetpassword">I forgot my password</a></p>
    </form>
</div>
